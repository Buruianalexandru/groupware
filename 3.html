<!DOCTYPE html>
<html>
<head>
    <title>Modern Job Application Form</title>
    <link rel="stylesheet" href="C:\Users\Lenovo\Desktop\site\jobstyle.css">
</head>
<body>
    <div class="application-container">
        <h2>Job Application</h2>
        <form class="application-form" action="your_server_endpoint_here" method="post" enctype="multipart/form-data">
            <label for="job-name">Job Name:</label>
            <input type="text" id="job-name" name="job-name" required>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Upload Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
